<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img id="logo" src="quiz-button-3d-button-free-png.png" alt="Quiz Logo">
            <h1>Indian Quiz Challenge</h1>
        </div>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text">Loading question...</p>
            </div>
            <div id="answer-buttons" class="btn-container">
                <button class="answer-button">Answer 1</button>
                <button class="answer-button">Answer 2</button>
                <button class="answer-button">Answer 3</button>
                <button class="answer-button">Answer 4</button>
            </div>
            <div id="feedback" class="hidden">Correct!</div>
            <button id="next-button" class="hidden">Next Question</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
